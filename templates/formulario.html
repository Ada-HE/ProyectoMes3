<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predicción de Estado de Cita</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0f3057, #33b7a0); /* azul jade más suave */
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(1.5px);
      z-index: 1;
    }

    .container {
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 100, 100, 0.3);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 20px;
      text-align: center;
      color: #006d77;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #005f5f;
      font-size: 13px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #00b3b3;
      background: rgba(240, 255, 255, 0.85);
      font-size: 14px;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #009999;
      box-shadow: 0 0 8px #66ffff;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #11999e, #0f6466);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 128, 128, 0.5);
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffff;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      color: #004c4c;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: rise 12s linear infinite;
      z-index: 0;
    }

    @keyframes rise {
      0% {
        bottom: -100px;
        transform: translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        bottom: 110vh;
        transform: translateX(30px);
        opacity: 0;
      }
    }
  </style>
  <script>
    function predecirEstadoCita(event) {
      event.preventDefault();
      const datos = [
        "edad", "citas_totales", "citas_asistidas", "estado_tratamiento", 
        "monto_ultimo_pago", "dias_entre_citas"
      ].map(id => `${id}=${encodeURIComponent(document.getElementById(id).value)}`).join("&");

      fetch("/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: datos
      })
      .then(res => res.json())
      .then(data => {
        const res = document.getElementById("resultado");
        res.textContent = data.error ? "Error: " + data.error : "Estado de Cita Predicho: " + data.estado_cita;
      })
      .catch(err => {
        document.getElementById("resultado").textContent = "Error en la solicitud.";
        console.error("Error:", err);
      });
    }

    function crearBurbuja() {
      const burbuja = document.createElement("div");
      const size = Math.random() * 15 + 20; // Burbujas entre 20 y 35 px
      burbuja.className = "bubble";
      burbuja.style.width = burbuja.style.height = size + "px";
      burbuja.style.left = Math.random() * 100 + "vw";
      burbuja.style.animationDuration = (Math.random() * 5 + 6) + "s";
      document.body.appendChild(burbuja);
      setTimeout(() => burbuja.remove(), 15000);
    }

    setInterval(crearBurbuja, 250);
  </script>
</head>
<body>
  <div class="container">
    <h1>Predicción de Estado de Cita</h1>
    <form onsubmit="predecirEstadoCita(event)">
      <label for="edad">Edad</label>
      <input type="number" id="edad" required />

      <label for="citas_totales">Citas Totales</label>
      <input type="number" id="citas_totales" required />

      <label for="citas_asistidas">Citas Asistidas</label>
      <input type="number" id="citas_asistidas" required />

      <label for="estado_tratamiento">Estado del Tratamiento</label>
      <select id="estado_tratamiento" required>
        <option value="terminado">Terminado</option>
        <option value="cancelado">Cancelado</option>
      </select>

      <label for="monto_ultimo_pago">Monto Último Pago</label>
      <input type="number" step="0.01" id="monto_ultimo_pago" required />

      <label for="dias_entre_citas">Días Entre Citas</label>
      <input type="number" id="dias_entre_citas" required />

      <input type="submit" value="Predecir" />
    </form>
    <div id="resultado"></div>
  </div>
</body>
</html>
